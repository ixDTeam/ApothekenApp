<ion-header>
  <ion-navbar>
    <ion-title>Wander-App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Willkomen zu deiner Wanderung!</h2>
  <button ion-item *ngFor="let position of positions; let i = index" (click)="itemSelected(i)">
    <h2>Latitude: {{position.lat}}</h2>
    <h2>Longitude: {{position.lng}}</h2>
</button>
</ion-content>
